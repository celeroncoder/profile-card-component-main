<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Profile card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<img id="top" src="images/bg-pattern-top.svg">
	<main>
		<img draggable="false" id="bg-card" src="images/bg-pattern-card.svg" alt="victor">
		<img id="profileImg" draggable="false" src="images/image-victor.jpg" alt="victor">
		<div class="info">
			<div id="name_age">
				Victor Crest <span>26</span>
			</div>
			<div id="place">London</div>
		</div>
		<div class="stats">
			<div class="stat-item">
				<p class="num">80K</p>
				<p>Followers</p>
			</div>
			<div class="stat-item">
				<p class="num">803K</p>
				<p>Likes</p>
			</div>
			<div class="stat-item">
				<p class="num">1.4K</p>
				<p>Photos</p>
			</div>
		</div>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Khushal</a>.
	</div>
	<img id="bottom" src="images/bg-pattern-bottom.svg">
</body>

</html>
